<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beatdapp Expenses</title>
        
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    </head>
    
    <body>
       <center>  <h1>Beatdapp Expenses</h1></center>
        <center><h2>Enter an Expense:</h2></center>
        <div class="container d-flex justify-content-center">
                <form id="expense-form">
                <div class="row">
                    <div class="label col-md-4" for="expense">Expense</div>
                    <input class="col-md-8" id="expense">
                </div>
                <div class="row">
                    <div class="label col-md-4" for="price">Price</div>
                    <input class="col-md-8" id="price" type="number" placeholder="0.00" step="0.01" min="0" >
                </div>
                <div class="row">
                    <div class="label col-md-4" for="category">Category</div>
                    <input class="col-md-8" id="category"> <br>
                </div>
                
                <center><button class="btn btn-primary submit">Submit</button></center>
            </form>
           
           
        </div>
        <div class="container d-flex flex-column ">
             <center><h2>Expense List</h2></center>
             <div class="list-expenses">
<!--
                Item HTML 
                 <div class="item d-flex justify-content-between" id="${item.id}">
                <h5 class="item-title text-capitalize">Name: ${item.name}</h5>
                <h5 class="item-price">Price: \$${item.price}</h5> 
                <h5 class="item-category">Category: ${item.category}</h5>
                <button type="button" class="btn btn-danger">Delete</button>
                </div>
-->
            </div>
        </div>
            
        
         <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>

</html>
